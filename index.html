<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinançaS Simples</title>
    <link rel="stylesheet" type="text/css" href="./style/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
  </head>
  <body>
    <header>
      <div class="headerHeader">
        <h1 id="logo">Finança$ $imples</h1>
      </div>

      <div class="btnTheme">
        <i id="imgMode" class="yellowSun fas fa-sun fa-2x"></i>
      </div>
    </header>

    <main class="container">
      <div class="mainData">
        <section id="balance">
          <h2 class="sr-only">Balanço</h2>

          <div class="card">
            <div>
              <h3>Entradas</h3>
              <p id="incomeDisplay"></p>
            </div>
            <div class="icone">
              <img src="./images/income.svg" alt="imagem de entradas" />
            </div>
          </div>
          <div class="card">
            <div>
              <h3>Saídas</h3>
              <p id="expenseDisplay"></p>
            </div>
            <div class="icone">
              <img src="./images/expense.svg" alt="imagem de saídas" />
            </div>
          </div>
          <div class="card total">
            <div>
              <h3>Saldo</h3>
              <p id="totalDisplay"></p>
            </div>
            <div class="icone">
              <img src="./images/assets/total.svg" alt="total" />
            </div>
          </div>
        </section>
        <section id="transactions">
          <h2 class="sr-only">Transações</h2>
          <a onclick="Modal.openClose()" href="#" class="button new"
            >+ Nova Transação</a
          >

          <table id="data-table">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </div>

      <div class="divImgCenter">
        <img class="centerImage" src="./images/painel.svg" alt="painel" />
      </div>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2 class="h2">Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                step="0.01"
                type="number"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help-info"
                >Use o sinal - (negativo) para despesas e o sinal , (vírgula)
                para casas decimais.</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Descrição</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="01/01/2021"
                max="2999-01-01"
              />
            </div>

            <div class="input-group actions">
              <a onclick="Modal.openClose()" href="#" class="button cancel"
                ><span>Cancelar</span></a
              >
              <button id="savebtn">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class='genericText'>
        Alguns direitos reservados.
      </div>
        <div class= 'socialMedia'>
            <a class='git' href="https://github.com/felipeblobo"><i class="fab fa-github-square fa-2x me-2"  style="color:#987dcad0;"></i></a>
            <a href="https://www.linkedin.com/in/felipelobo23/"><i class="fab fa-linkedin fa-2x" style="color:#987dcad0;"></i></a>
        </div>
        <div class= 'city'>
          Salvador, Bahia.
        </div>   
      
    </footer>

    <script type="text/javascript" src="./scripts/script.js"></script>
    <script type="text/javascript" src="./scripts/theme.js"></script>

  </body>
</html>
